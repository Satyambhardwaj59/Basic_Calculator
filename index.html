    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="caculator">
            <form >
                <div class="display">
                    
                    <input type="text" name="display" id="input-display">
                </div>
                <div>
                    <button class="operator allClr">AC</button>
                    <button class="operator delete">DE</button>
                    <button class="operator dot">.</button>
                    <button class="operator devide">/</button>
                    
                </div>
                <div>

                    <button class="operator seven">7</button>
                    <button class="operator eight">8</button>
                    <button class="operator nine">9</button>
                    <button class="operator multiply">*</button>
                </div>
                <div>

                    <button class="operator four">4</button>
                    <button class="operator five">5</button>
                    <button class="operator six">6</button>
                    <button class="operator substract">-</button>

                </div>
                <div>

                    <button class="operator one" >1</button>
                    <button class="operator two">2</button>
                    <button class="operator three">3</button>
                    <button class="operator add">+</button>

                    
                </div>
                <div>
                    <button class="operator doubleZero">00</button>
                    <button class="operator zero">0</button>
                    <button class="operator equal">=</button>
                    
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>


    <script src="script.js"></script>
</body>
</html>
