<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="caculator">
            <form>
                <div class="display">
                    <input type="text" name="display" id="input-display" readonly>
                </div>
                <div>
                    <button class="operator allClr" type="button">AC</button>
                    <button class="operator delete" type="button">DE</button>
                    <button class="operator dot" type="button">.</button>
                    <button class="operator devide" type="button">/</button>
                </div>
                <div>
                    <button class="operator seven" type="button">7</button>
                    <button class="operator eight" type="button">8</button>
                    <button class="operator nine" type="button">9</button>
                    <button class="operator multiply" type="button">*</button>
                </div>
                <div>
                    <button class="operator four" type="button">4</button>
                    <button class="operator five" type="button">5</button>
                    <button class="operator six" type="button">6</button>
                    <button class="operator substract" type="button">-</button>
                </div>
                <div>
                    <button class="operator one" type="button">1</button>
                    <button class="operator two" type="button">2</button>
                    <button class="operator three" type="button">3</button>
                    <button class="operator add" type="button">+</button>
                </div>
                <div>
                    <button class="operator doubleZero" type="button">00</button>
                    <button class="operator zero" type="button">0</button>
                    <button style="color: white; font-size: 30px;" class="operator equal"                       type="button">=</button>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
